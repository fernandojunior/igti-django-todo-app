<form action="/todos/" method="POST">
   {% csrf_token %}
   <label for="title"> Nova Atividade  </label>
   <input type="text" name="title" id="title">

   <input type="submit" value="Criar" />
</form>

<h1>Atividades</h1>

<table style="border: 1px solid black">
    <tr>
        <th>Task Id</th>
        <th>Atividades</th>
        <th>Terminada?</th>
        <th>Edicao</th>
    </tr>

    {% for todo in todos %}
    <tr>
        <td>{{ todo.id }}</td>
        <td>{{ todo.title }}</td>
        <td>{{ todo.status }}</td>
        <td>
            <a href="/todos/edit_todo/{{ todo.id }}">Editar Atividade</a>
        </td>
    </tr>
    {% endfor %}

 
</table>

<a href="/todos/clean_todos">Apagar atividades</a>
